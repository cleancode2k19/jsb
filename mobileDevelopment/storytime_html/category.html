<body>
	<div class="limiter">
		<div class="container-login100">
			
			<div class="wrap-login100">
				<div class="back-arrow" onclick="history.back(-1)"><i class="fa fa-arrow-left"></i></div>
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						<img src="images/logo-storytime.png" width="70%"/>
					</span>
					<span class="login100-form-title p-b-20">
						Set a custom Category
					</span>
					<div class="wrap-input100 validate-input">
						<select name="pets" class="input100" id="pet-select">
							<option value="">--Please choose an option--</option>
							<option value="dog">Dog</option>
							<option value="cat">Cat</option>
							<option value="hamster">Hamster</option>
							<option value="parrot">Parrot</option>
							<option value="spider">Spider</option>
							<option value="goldfish">Goldfish</option>
						</select>
					</div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								<a class="txt2" href="set-pin.html">
									Continue
								</a>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
